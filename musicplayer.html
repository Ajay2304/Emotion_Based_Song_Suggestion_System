        <div id="artist"><b></b></div><br>
        <i class="bi bi-skip-backward" id="link1" type="button" onclick="getprevious()"
            style="text-decoration: none;"></i>

        <button id="link2" type="button" class="btn btn-primary" style="text-decoration: none;color:white"></button>

    <script type="text/javascript">


        //console.log(song_id_image);

        async function getApi() {
            const jsonFormatData = await fetch('song.json');
            const jsFormatData = await jsonFormatData.json();

            document.getElementById("image").innerHTML = "<img src=" + jsFormatData.song_id_image[0].Track + " class=rounded mx-auto d-block>";
            document.getElementById("text").innerHTML = jsFormatData.song_id_image[0].Name;
            document.getElementById("artist").innerHTML = "Singer: " + jsFormatData.song_id_image[0].Artist;
            document.getElementById("link1").innerHTML = "<a style=text-decoration:none;color:white onclick=previous()></a>";
            document.getElementById("link2").innerHTML = "<a href=" + jsFormatData.song_id_image[0].uri + " target=_blank style=text-decoration:none;color:white>PLAY</a>";
            document.getElementById("link3").innerHTML = "<a style=text-decoration:none;color:black></a>";

        }
        async function getnext() {
            const jsonFormatData = await fetch('song.json');
            const jsFormatData = await jsonFormatData.json();
            document.getElementById("image").innerHTML = "<img src=" + jsFormatData.song_id_image[1 + j].Track + " class=rounded mx-auto d-block>";
            document.getElementById("text").innerHTML = jsFormatData.song_id_image[1 + j].Name;
            document.getElementById("artist").innerHTML = "SINGER: " + jsFormatData.song_id_image[1 + j].Artist;
            document.getElementById("link2").innerHTML = "<a href=" + jsFormatData.song_id_image[1 + j].uri + " target=_blank style=text-decoration:none;color:white>PLAY</a>";
            j = j + 1;
        }
        async function getprevious() {
            const jsonFormatData = await fetch('song.json');
            const jsFormatData = await jsonFormatData.json();
            document.getElementById("image").innerHTML = "<img src=" + jsFormatData.song_id_image[j].Track + " class=rounded mx-auto d-block>";
            document.getElementById("text").innerHTML = jsFormatData.song_id_image[j].Name;
            document.getElementById("artist").innerHTML = "Singer: " + jsFormatData.song_id_image[j].Artist;
            document.getElementById("link2").innerHTML = "<a href=" + jsFormatData.song_id_image[j].uri + " target=_blank style=text-decoration:none;color:white>PLAY</a>";
            j = j - 1;
            if (j == -1) {
                j = 0;
            }
        }
        getApi();
    </script>
